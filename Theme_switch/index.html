<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>


      <input type="radio" name="col" id="black" value="black" onchange="apply()" /> <!-- Give them the same name " name="col" " to group both buttons together  -->
      <label for="black">Black</label>
      
      <input type="radio" name="col" id="white" value="white" onchange="apply()" checked /> <!-- The checked function makes white background as a the default background. -->
      <label for="white">White</label>

      <input type="radio" name="col" id="salmon" value="salmon" onchange="apply()" />
      <label for="salmon">Salmon</label>

<!-- name="col"....specifies that they are both in the same category, this makes radio buttons separate -->
<!-- Without this piece of code in the HTML, the javascript will not execute the changes " onchange="apply()" " -->

        <script src="java.js" async defer></script>
    </body>
</html>
